<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <style>
    .card {
      background-color: #ffb0b0;
      border-radius: 50px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 20px;
      display: inline-block;
      width: 300px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 1rem;
      color: #000000;
    }

    .navbar-brand {
      font-size: 5rem;
      padding: 1rem;
    }

    .navbar-nav .nav-link {
      font-size: 2rem;
    }


    .form-control {
      height: 60px;
      font-size: 1.5rem;
      padding: 15px;
    }
  </style>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Seoul</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Info<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">City</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Food</a>
        </li>
      </ul>
    </div>
    <div class="container mt-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search...">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">Search</button>
        </div>
      </div>
    </div>
  </nav>
  <div id="carouselExampleIndicators" class="carousel slide mt-3" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/img/bwsDTWetLQuuwXQo44J5ZV.jpeg" class="d-block w-100" alt="Seul 1">
      </div>
      <div class="carousel-item">
        <img src="/img/shutterstock_1995760526-e1684993797339.jpg" class="d-block w-100" alt="Seul 2">
      </div>
      <div class="carousel-item">
        <img src="/img/Gangnam_by_night_Seoul_South_Korea.jpg" class="d-block w-100" alt="Seul 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="card-container">
    <div class="card">
      <img src="/img/images.jpeg" alt="Placeholder Image">
      <div class="card-content">
        <h2 class="card-title">City</h2>
        <p class="card-description">This is card information for city and its tourist attractions.</p>
      </div>
    </div>
    <div class="card">
      <img src="/img/images (1).jpeg" alt="Placeholder Image">
      <div class="card-content">
        <h2 class="card-title">Food</h2>
        <p class="card-description">This is card for food. One of the most traditional food is Kimchi.</p>
      </div>
    </div>
    <div class="card">
      <img src="/img/images (2).jpeg" alt="Placeholder Image">
      <div class="card-content">
        <h2 class="card-title">General Info</h2>
        <p class="card-description">This is card for general Info of Seoul and South Korea.</p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
